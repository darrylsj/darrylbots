<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Jamestown Logbook</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #1a1410;
    color: #d4c5a9;
    font-family: 'EB Garamond', serif;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
  }

  /* === BACKGROUND === */
  .bg-texture {
    position: fixed; inset: 0;
    background:
      radial-gradient(ellipse at 30% 50%, rgba(139,90,43,0.15) 0%, transparent 70%),
      radial-gradient(ellipse at 70% 30%, rgba(78,52,22,0.1) 0%, transparent 60%),
      linear-gradient(180deg, #1a1410 0%, #1e1812 50%, #1a1410 100%);
    z-index: 0;
  }

  /* === LAYOUT === */
  .app {
    display: flex;
    height: 100vh;
    width: 100vw;
    position: relative;
    z-index: 1;
  }

  /* === TIMELINE SIDEBAR === */
  .timeline {
    width: 220px;
    min-width: 220px;
    background: linear-gradient(180deg, #151210 0%, #1a1510 100%);
    border-right: 1px solid rgba(139,90,43,0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .timeline-header {
    padding: 20px 16px 12px;
    border-bottom: 1px solid rgba(139,90,43,0.2);
    text-align: center;
  }

  .timeline-header h2 {
    font-family: 'Playfair Display', serif;
    font-size: 0.85rem;
    color: #c4a265;
    letter-spacing: 3px;
    text-transform: uppercase;
  }

  .timeline-scroll {
    flex: 1;
    overflow-y: auto;
    padding: 12px 0;
    scrollbar-width: thin;
    scrollbar-color: rgba(139,90,43,0.4) transparent;
  }

  .timeline-scroll::-webkit-scrollbar { width: 4px; }
  .timeline-scroll::-webkit-scrollbar-track { background: transparent; }
  .timeline-scroll::-webkit-scrollbar-thumb { background: rgba(139,90,43,0.4); border-radius: 2px; }

  .timeline-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    border-left: 3px solid transparent;
  }

  .timeline-item:hover {
    background: rgba(139,90,43,0.1);
    border-left-color: rgba(196,162,101,0.3);
  }

  .timeline-item.active {
    background: rgba(139,90,43,0.15);
    border-left-color: #c4a265;
  }

  .timeline-item.cover-item {
    border-left-color: rgba(196,162,101,0.2);
  }

  .timeline-dot {
    width: 10px; height: 10px;
    border-radius: 50%;
    background: rgba(139,90,43,0.4);
    border: 1.5px solid rgba(196,162,101,0.3);
    flex-shrink: 0;
    transition: all 0.3s ease;
  }

  .timeline-item.active .timeline-dot {
    background: #c4a265;
    border-color: #c4a265;
    box-shadow: 0 0 8px rgba(196,162,101,0.4);
  }

  .timeline-label {
    font-family: 'Inter', sans-serif;
    font-size: 0.75rem;
    line-height: 1.3;
  }

  .timeline-label .day-num {
    color: #c4a265;
    font-weight: 600;
  }

  .timeline-label .day-theme {
    color: #8a7b65;
    font-size: 0.68rem;
    display: block;
    margin-top: 1px;
  }

  /* === BOOK AREA === */
  .book-area {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px;
    perspective: 2000px;
  }

  .book {
    width: 920px;
    max-width: 100%;
    height: 600px;
    position: relative;
    transform-style: preserve-3d;
  }

  /* === BOOK SPINE === */
  .book-spine {
    position: absolute;
    left: 50%;
    top: 0;
    width: 4px;
    height: 100%;
    background: linear-gradient(180deg, #3d2b1a 0%, #2a1d10 50%, #3d2b1a 100%);
    transform: translateX(-50%);
    z-index: 10;
    box-shadow: -2px 0 8px rgba(0,0,0,0.5), 2px 0 8px rgba(0,0,0,0.5);
  }

  /* === PAGES === */
  .page-container {
    display: flex;
    width: 100%;
    height: 100%;
    position: relative;
  }

  .page {
    flex: 1;
    padding: 40px 45px;
    position: relative;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: rgba(139,90,43,0.3) transparent;
  }

  .page::-webkit-scrollbar { width: 4px; }
  .page::-webkit-scrollbar-track { background: transparent; }
  .page::-webkit-scrollbar-thumb { background: rgba(139,90,43,0.3); border-radius: 2px; }

  .page-left {
    background:
      linear-gradient(to right, rgba(0,0,0,0.08) 0%, transparent 10%, transparent 90%, rgba(0,0,0,0.15) 100%),
      linear-gradient(180deg, #f5edd4 0%, #efe5c8 30%, #f2e8cc 70%, #ece0c0 100%);
    border-radius: 4px 0 0 4px;
    border-right: 1px solid rgba(0,0,0,0.1);
    color: #2a2218;
  }

  .page-right {
    background:
      linear-gradient(to left, rgba(0,0,0,0.05) 0%, transparent 10%, transparent 90%, rgba(0,0,0,0.12) 100%),
      linear-gradient(180deg, #f7efda 0%, #f1e9ce 30%, #f4ebd2 70%, #eee4c6 100%);
    border-radius: 0 4px 4px 0;
    border-left: 1px solid rgba(0,0,0,0.05);
    color: #2a2218;
  }

  /* Paper texture overlay */
  .page::before {
    content: '';
    position: absolute;
    inset: 0;
    background: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 1;
  }

  .page > * { position: relative; z-index: 2; }

  /* === COVER PAGE === */
  .cover-page {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    background:
      radial-gradient(ellipse at center, rgba(196,162,101,0.08) 0%, transparent 70%),
      linear-gradient(180deg, #2a1d10 0%, #1e1510 50%, #2a1d10 100%);
    border-radius: 4px;
    color: #d4c5a9;
    padding: 40px;
  }

  .cover-page::before { display: none; }

  .cover-image {
    width: 280px;
    height: 280px;
    border-radius: 8px;
    object-fit: cover;
    border: 2px solid rgba(196,162,101,0.3);
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    margin-bottom: 24px;
  }

  .cover-title {
    font-family: 'Playfair Display', serif;
    font-size: 2.2rem;
    color: #c4a265;
    letter-spacing: 4px;
    text-transform: uppercase;
    margin-bottom: 8px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
  }

  .cover-subtitle {
    font-family: 'EB Garamond', serif;
    font-size: 1.1rem;
    color: #8a7b65;
    font-style: italic;
    margin-bottom: 16px;
  }

  .cover-line {
    width: 120px;
    height: 1px;
    background: linear-gradient(90deg, transparent, #c4a265, transparent);
    margin: 12px auto;
  }

  .cover-date {
    font-family: 'Inter', sans-serif;
    font-size: 0.8rem;
    color: #6b5f4d;
    letter-spacing: 2px;
    margin-top: 8px;
  }

  .cover-author {
    font-family: 'Playfair Display', serif;
    font-size: 1rem;
    color: #a08c6a;
    margin-top: 4px;
  }

  /* === PAGE CONTENT === */
  .page-date {
    font-family: 'Inter', sans-serif;
    font-size: 0.7rem;
    color: #8a7b65;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-align: center;
    margin-bottom: 4px;
  }

  .page-day {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    color: #3d2b1a;
    text-align: center;
    margin-bottom: 2px;
  }

  .page-theme {
    font-family: 'EB Garamond', serif;
    font-size: 1rem;
    color: #8a6e45;
    text-align: center;
    font-style: italic;
    margin-bottom: 16px;
  }

  .page-divider {
    width: 60px;
    height: 1px;
    background: linear-gradient(90deg, transparent, #8a6e45, transparent);
    margin: 0 auto 16px;
  }

  .log-entry {
    font-size: 0.95rem;
    line-height: 1.7;
    margin-bottom: 8px;
    color: #3d3225;
  }

  .log-entry strong {
    color: #2a1d10;
  }

  .log-emoji {
    display: inline-block;
    width: 22px;
  }

  .reflection {
    margin-top: 20px;
    padding: 16px 20px;
    background: rgba(139,90,43,0.06);
    border-left: 2px solid rgba(139,90,43,0.3);
    border-radius: 0 4px 4px 0;
    font-style: italic;
    font-size: 0.92rem;
    line-height: 1.8;
    color: #4a3d2e;
  }

  .reflection::before {
    content: 'üí°';
    display: block;
    margin-bottom: 6px;
    font-style: normal;
  }

  /* === PAGE TURN ANIMATION === */
  .page-container {
    transition: opacity 0.15s ease;
  }

  .page-container.turning {
    opacity: 0;
  }

  /* === PAGE NUMBER === */
  .page-number {
    position: absolute;
    bottom: 16px;
    font-family: 'Inter', sans-serif;
    font-size: 0.7rem;
    color: #a09080;
  }

  .page-left .page-number { left: 45px; }
  .page-right .page-number { right: 45px; }

  /* === NAV BUTTONS === */
  .nav-buttons {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 16px;
    z-index: 20;
  }

  .nav-btn {
    background: rgba(26,20,16,0.85);
    border: 1px solid rgba(196,162,101,0.3);
    color: #c4a265;
    padding: 8px 20px;
    font-family: 'Inter', sans-serif;
    font-size: 0.75rem;
    letter-spacing: 1px;
    cursor: pointer;
    border-radius: 4px;
    transition: all 0.3s ease;
    text-transform: uppercase;
  }

  .nav-btn:hover {
    background: rgba(139,90,43,0.3);
    border-color: #c4a265;
  }

  .nav-btn:disabled {
    opacity: 0.3;
    cursor: default;
  }

  /* === RESPONSIVE === */
  @media (max-width: 1000px) {
    .timeline { width: 60px; min-width: 60px; }
    .timeline-header h2 { font-size: 0.6rem; letter-spacing: 1px; }
    .timeline-label .day-theme { display: none; }
    .timeline-label .day-num { font-size: 0.65rem; }
    .page { padding: 24px 20px; }
    .book { height: 520px; }
    .cover-image { width: 180px; height: 180px; }
    .cover-title { font-size: 1.5rem; }
  }

  @media (max-width: 700px) {
    .timeline { display: none; }
    .book-area { padding: 10px; }
    .book { height: 85vh; }
    .page { padding: 20px 16px; }
    .page-day { font-size: 1.2rem; }
  }
</style>
</head>
<body>
<div class="bg-texture"></div>
<div class="app">

</div>

let currentPage = -1; // -1 = cover

function renderTimeline() {
  const el = document.getElementById('timelineScroll');
  let html = `<div class="timeline-item cover-item ${currentPage === -1 ? 'active' : ''}" onclick="goToPage(-1)">
    <div class="timeline-dot"></div>
    <div class="timeline-label"><span class="day-num">üìñ Cover</span></div>
  </div>`;
  ENTRIES.forEach((e, i) => {
    html += `<div class="timeline-item ${currentPage === i ? 'active' : ''}" onclick="goToPage(${i})">
      <div class="timeline-dot"></div>
      <div class="timeline-label">
        <span class="day-num">Day ${e.day}</span>
        <span class="day-theme">${e.theme}</span>
      </div>
    </div>`;
  });
  el.innerHTML = html;
}

function renderCover() {
  return `<div class="page cover-page" style="flex:2;">
    <img src="assets/logbook-cover.jpg" class="cover-image" alt="Logbook Cover">
    <div class="cover-title">Jamestown</div>
    <div class="cover-subtitle">The Logbook</div>
    <div class="cover-line"></div>
    <div class="cover-subtitle">A Chronicle of Building the World's<br>First True AI Assistant</div>
    <div class="cover-line"></div>
    <div class="cover-author">JAMES</div>
    <div class="cover-date">EST. JANUARY 30, 2026</div>
  </div>`;
}

function renderEntry(entry, side) {
  const isLeft = side === 'left';
  return `<div class="page page-${side}">
    <div class="page-date">${entry.date}</div>
    <div class="page-day">Day ${entry.day}</div>
    <div class="page-theme">${entry.theme}</div>
    <div class="page-divider"></div>
    ${isLeft ? `
      <div class="log-entry"><span class="log-emoji">üèóÔ∏è</span> <strong>Built:</strong> ${entry.built}</div>
      <div class="log-entry"><span class="log-emoji">üîß</span> <strong>Fixed:</strong> ${entry.fixed}</div>
      <div class="log-entry"><span class="log-emoji">üöÄ</span> <strong>Shipped:</strong> ${entry.shipped}</div>
      <div class="log-entry"><span class="log-emoji">ü§ñ</span> <strong>New:</strong> ${entry.newThing}</div>
      ${entry.extra ? `<div class="log-entry"><span class="log-emoji"> </span> ${entry.extra}</div>` : ''}
    ` : `
      <div class="reflection">${entry.reflection}</div>
    `}
    <div class="page-number">${isLeft ? entry.day * 2 : entry.day * 2 + 1}</div>
  </div>`;
}

function render() {
  const container = document.getElementById('pageContainer');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  container.classList.add('turning');

  setTimeout(() => {
    if (currentPage === -1) {
      container.innerHTML = renderCover();
    } else {
      const entry = ENTRIES[currentPage];
      container.innerHTML = renderEntry(entry, 'left') + `<div class="book-spine" style="position:relative;width:4px;flex-shrink:0;background:linear-gradient(180deg,#3d2b1a,#2a1d10,#3d2b1a);box-shadow:-2px 0 8px rgba(0,0,0,0.5),2px 0 8px rgba(0,0,0,0.5);"></div>` + renderEntry(entry, 'right');
    }

    prevBtn.disabled = currentPage === -1;
    nextBtn.disabled = currentPage === ENTRIES.length - 1;

    renderTimeline();

    setTimeout(() => container.classList.remove('turning'), 30);
  }, 150);
}

function goToPage(idx) {
  currentPage = idx;
  render();
}

function prevPage() {
  if (currentPage > -1) { currentPage--; render(); }
}

function nextPage() {
  if (currentPage < ENTRIES.length - 1) { currentPage++; render(); }
}

// Keyboard nav
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') prevPage();
  if (e.key === 'ArrowRight' || e.key === 'ArrowDown') nextPage();
});
