      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

    .container {

    h1 {

    .links {

    a {
      display: block;
      padding: 24px 48px;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      transition: all 0.3s;
    }
    a:hover {
      transform: translateY(-4px);
      border-color: #ffd700;
      box-shadow: 0 10px 40px rgba(255, 215, 0, 0.2);
    }
    a span {
      display: block;
      font-size: 2.5rem;
      margin-bottom: 8px;
    }
    a small {
      display: block;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #00ff88;
      margin-top: 4px;
    }
    a.live {
      border-color: rgba(0, 255, 136, 0.3);
      position: relative;
    }
    a.live::after {
      content: '';
      position: absolute;
      top: 12px;
      right: 12px;
      width: 8px;
      height: 8px;
      background: #00ff88;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 4px #00ff88; }
      50% { opacity: 0.4; box-shadow: 0 0 12px #00ff88; }
    }
    .note {
      margin-top: 48px;
      font-size: 0.85rem;
      color: #666;
    }
